name: Test Build OpenWRT

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Env
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        apt update
        apt install build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils python3-setuptools rsync swig unzip zlib1g-dev file wget

    - name: Clone
      run: |
        git clone -b openwrt-22.03 --depth=1 https://github.com/openwrt/openwrt.git

    - name: Feeds
      run: |
        cd openwrt
        sed 's/src-git-full /src-git /g' feeds.conf.default > feeds.conf
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p packages

    - name: Stage1 - Base
      run: |
        cd openwrt
        rm -f .config .config.old
        cat ../stage1.config > .config
        make defconfig
        make -j4 || make -j4 || make V=s -j1

    - name: Stage2 - Kmod
      run: |
        cd openwrt
        rm -f .config .config.old
        cat ../stage2.config > .config
        make defconfig
        make V=s package/gpio-button-hotplug/compile
